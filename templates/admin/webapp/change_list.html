{% extends "admin/change_list.html" %}

{% block object-tools-items %}
    {% for tool in object_tools %}
        <li>
            <a href="./{{ tool.url }}">
                {% if tool.icon != None %}<span class="glyphicon glyphicon-{{ tool.icon }}"></span>{% endif %} {{ tool.name }}
            </a>
        </li>
    {% endfor %}
    {{ block.super }}
{% endblock object-tools-items %}
